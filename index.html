<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Projector Clock - Realtime Display</title>
    <!-- Font Google: Rubik (Tebal & Modern untuk layar besar) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           RESET & CORE STYLES
           ========================================= */
        :root {
            --text-primary: #ffffff;
            --text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            --bg-transition: background 3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Mencegah blok teks */
            cursor: none; /* Sembunyikan kursor (gerakkan mouse untuk memunculkan) */
        }

        body:hover { cursor: default; }

        body {
            font-family: 'Rubik', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #1a1a1a;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: var(--bg-transition);
        }

        /* =========================================
           DYNAMIC BACKGROUND LAYERS
           ========================================= */
        /* Layer 1: Warna Dasar (Waktu) */
        #bg-gradient {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -3;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            transition: opacity 2s ease;
        }

        /* Layer 2: Overlay Cuaca (Mendung/Hujan) */
        #weather-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -2;
            background: transparent;
            pointer-events: none;
            transition: background 2s ease;
        }

        /* Layer 3: Canvas Animasi (Hujan/Bintang) */
        #particle-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        /* Layer 4: Efek Kilat (Petir) */
        #flash-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
        }

        /* =========================================
           MAIN DISPLAY (CLOCK)
           ========================================= */
        .container {
            text-align: center;
            z-index: 5;
            padding: 20px;
            /* Glassmorphism agar teks terbaca di background apapun */
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px); 
            border-radius: 30px;
            width: 90vw;
            max-width: 1400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .time-wrapper {
            line-height: 1;
            margin-bottom: 10px;
        }

        #clock {
            font-size: 18vw; /* Ukuran dinamis mengikuti lebar layar */
            font-weight: 700;
            letter-spacing: -5px;
            text-shadow: var(--text-shadow);
            font-variant-numeric: tabular-nums; /* Angka tidak bergeser */
        }

        .date-wrapper {
            font-size: 2.5vw;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            opacity: 0.9;
        }

        /* =========================================
           WEATHER INFO BAR
           ========================================= */
        .weather-info {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: opacity 0.5s;
        }

        .weather-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .weather-text {
            font-weight: 500;
            text-align: left;
        }

        .weather-detail {
            font-size: 0.9rem;
            opacity: 0.8;
            display: block;
            margin-top: 2px;
        }

        .separator {
            width: 1px;
            height: 40px;
            background: rgba(255,255,255,0.3);
        }

        /* =========================================
           ANIMATIONS & UTILS
           ========================================= */
        @keyframes thunder-flash {
            0% { opacity: 0; }
            5% { opacity: 0.8; }
            10% { opacity: 0; }
            15% { opacity: 0.4; }
            100% { opacity: 0; }
        }

        .flash-active {
            animation: thunder-flash 0.8s ease-out;
        }

        /* Tombol Fullscreen (Pojok Kanan Bawah) */
        .fullscreen-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            opacity: 0.4;
            transition: all 0.3s;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fullscreen-btn:hover { opacity: 1; background: rgba(255,255,255,0.3); }

        /* Mobile Responsive Adjustments */
        @media (max-width: 600px) {
            #clock { font-size: 20vw; letter-spacing: -2px; }
            .date-wrapper { font-size: 5vw; letter-spacing: 2px; margin-bottom: 20px; }
            .weather-info { 
                padding: 10px 20px; 
                font-size: 1rem; 
                width: 95%; 
                justify-content: center; 
                flex-wrap: wrap;
            }
            .separator { display: none; }
        }
    </style>
</head>
<body>

    <!-- VISUAL BACKGROUND SYSTEM -->
    <div id="bg-gradient"></div>
    <div id="weather-overlay"></div> 
    <canvas id="particle-canvas"></canvas> 
    <div id="flash-overlay"></div>

    <!-- MAIN UI -->
    <div class="container">
        <!-- Jam -->
        <div class="time-wrapper">
            <div id="clock">00:00:00</div>
        </div>
        <!-- Tanggal -->
        <div class="date-wrapper">
            <span id="date">MEMUAT TANGGAL...</span>
        </div>
        
        <!-- Info Cuaca -->
        <div class="weather-info" id="weather-box">
            <!-- Lokasi -->
            <div style="text-align: right;">
                <div id="location-name" style="font-weight: 700;">Lokasi</div>
                <div id="coords" style="font-size: 0.7rem; opacity: 0.6;">GPS Aktif</div>
            </div>

            <div class="separator"></div>

            <!-- Ikon & Suhu -->
            <span class="weather-icon" id="w-icon">âŒ›</span>
            
            <div class="weather-text">
                <span id="temperature" style="font-size: 1.8rem; font-weight: 700;">--</span>Â°C
                <span id="condition" class="weather-detail">Memuat Data...</span>
            </div>
        </div>
    </div>

    <!-- Tombol Kontrol -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Layar Penuh">â›¶</button>

    <script>
        /**
         * ============================================================
         * KONFIGURASI SISTEM
         * ============================================================
         */
        const CONFIG = {
            API_KEY: 'Bd86e364988e5b75dc400b2b9fdf7635', // KUNCI API ANDA (VALID)
            REFRESH_WEATHER: 10 * 60 * 1000, // Update Cuaca tiap 10 Menit
            DEFAULT_CITY: 'Jakarta' // Fallback jika GPS mati
        };

        // State Aplikasi
        let appState = {
            weather: {
                temp: 0,
                main: 'Clear',
                desc: 'Cerah',
                isDay: true
            },
            location: {
                lat: null,
                lon: null,
                name: 'Mencari...'
            }
        };

        // Elemen DOM
        const elClock = document.getElementById('clock');
        const elDate = document.getElementById('date');
        const elTemp = document.getElementById('temperature');
        const elCond = document.getElementById('condition');
        const elLoc = document.getElementById('location-name');
        const elCoords = document.getElementById('coords');
        const elIcon = document.getElementById('w-icon');
        const bgGradient = document.getElementById('bg-gradient');
        const weatherOverlay = document.getElementById('weather-overlay');
        const flashOverlay = document.getElementById('flash-overlay');

        /**
         * ============================================================
         * 1. SISTEM JAM & TANGGAL (REALTIME)
         * ============================================================
         */
        function updateClock() {
            const now = new Date();
            
            // Format Jam: 09:05:01
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            elClock.innerText = `${h}:${m}:${s}`;

            // Format Tanggal: Senin, 29 Januari 2026
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            elDate.innerText = now.toLocaleDateString('id-ID', options);

            // Tentukan Siang/Malam secara manual (backup jika API gagal)
            const hour = now.getHours();
            // Jika data API belum masuk, gunakan jam lokal untuk tentukan background
            if (elCond.innerText === "Memuat Data...") {
                appState.weather.isDay = (hour >= 6 && hour < 18);
                renderBackground(hour);
            } else {
                // Jika API sudah ada, render background tetap jalan agar transisi waktu (pagi/sore) halus
                renderBackground(hour);
            }
        }

        // Jalankan detik ini juga
        setInterval(updateClock, 1000);
        updateClock();

        /**
         * ============================================================
         * 2. SISTEM CUACA & LOKASI
         * ============================================================
         */
        function initWeatherSystem() {
            elCond.innerText = "Mendeteksi Lokasi...";
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        appState.location.lat = position.coords.latitude;
                        appState.location.lon = position.coords.longitude;
                        elCoords.innerText = `${position.coords.latitude.toFixed(2)}, ${position.coords.longitude.toFixed(2)}`;
                        fetchWeather(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        console.warn("GPS Ditolak/Error. Menggunakan Default City.");
                        elCoords.innerText = "Mode Kota Default";
                        fetchWeatherByCity(CONFIG.DEFAULT_CITY);
                    }
                );
            } else {
                fetchWeatherByCity(CONFIG.DEFAULT_CITY);
            }
        }

        async function fetchWeather(lat, lon) {
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=id&appid=${CONFIG.API_KEY}`;
            processWeatherData(url);
        }

        async function fetchWeatherByCity(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=id&appid=${CONFIG.API_KEY}`;
            processWeatherData(url);
        }

        async function processWeatherData(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === 200) {
                    // Update State
                    appState.weather.temp = Math.round(data.main.temp);
                    appState.weather.main = data.weather[0].main;
                    appState.weather.desc = data.weather[0].description;
                    
                    // Cek waktu berdasarkan data API (dt) vs Sunset/Sunrise
                    const nowSec = Math.floor(Date.now() / 1000);
                    appState.weather.isDay = (nowSec > data.sys.sunrise && nowSec < data.sys.sunset);

                    // Update UI
                    elTemp.innerText = appState.weather.temp;
                    elCond.innerText = toTitleCase(appState.weather.desc);
                    elLoc.innerText = data.name;

                    // Update Visual
                    updateWeatherIcon(appState.weather.main, appState.weather.isDay);
                    updateParticleSystem(); // Trigger Hujan/Bintang
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error("Weather Error:", error);
                elCond.innerText = "Cuaca Offline";
                elIcon.innerText = "ðŸ“¡";
            }
        }

        function toTitleCase(str) {
            return str.replace(/\w\S*/g, (txt) => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
        }

        function updateWeatherIcon(main, isDay) {
            const icons = {
                'Clear': isDay ? 'â˜€ï¸' : 'ðŸŒ™',
                'Clouds': 'â˜ï¸',
                'Rain': 'ðŸŒ§ï¸',
                'Drizzle': 'ðŸŒ¦ï¸',
                'Thunderstorm': 'â›ˆï¸',
                'Snow': 'â„ï¸',
                'Mist': 'ðŸŒ«ï¸',
                'Fog': 'ðŸŒ«ï¸'
            };
            elIcon.innerText = icons[main] || 'ðŸŒ¤ï¸';
        }

        // Auto Refresh Weather
        setInterval(initWeatherSystem, CONFIG.REFRESH_WEATHER);
        initWeatherSystem(); // Jalankan pertama kali

        /**
         * ============================================================
         * 3. VISUAL & BACKGROUND ENGINE
         * ============================================================
         */
        const SKY_COLORS = {
            DAWN: 'linear-gradient(to bottom, #2c3e50, #fd746c)',      // 04-06
            MORNING: 'linear-gradient(to bottom, #2980b9, #6dd5fa)',   // 06-11
            NOON: 'linear-gradient(to bottom, #005c97, #363795)',      // 11-15
            SUNSET: 'linear-gradient(to bottom, #ff512f, #dd2476)',    // 15-18
            NIGHT: 'linear-gradient(to bottom, #0f2027, #203a43, #2c5364)' // 18-04
        };

        function renderBackground(hour) {
            let gradient = SKY_COLORS.NIGHT;

            // Logika Waktu
            if (hour >= 4 && hour < 6) gradient = SKY_COLORS.DAWN;
            else if (hour >= 6 && hour < 11) gradient = SKY_COLORS.MORNING;
            else if (hour >= 11 && hour < 15) gradient = SKY_COLORS.NOON;
            else if (hour >= 15 && hour < 18) gradient = SKY_COLORS.SUNSET;

            // Logika Cuaca (Override)
            const wMain = appState.weather.main;
            
            weatherOverlay.style.background = 'transparent';

            if (wMain === 'Rain' || wMain === 'Drizzle') {
                weatherOverlay.style.background = 'rgba(0,0,0,0.5)'; // Gelap Hujan
            } else if (wMain === 'Thunderstorm') {
                gradient = 'linear-gradient(to bottom, #141E30, #243B55)'; // Badai
            } else if (wMain === 'Clouds' || wMain === 'Mist') {
                weatherOverlay.style.background = 'rgba(200,200,200,0.2)'; // Abu-abu Berawan
            }

            bgGradient.style.background = gradient;
        }

        /**
         * ============================================================
         * 4. CANVAS ANIMATION (Hujan & Bintang)
         * ============================================================
         */
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class RainDrop {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() * 5 + 15; // Lebih cepat
                this.length = Math.random() * 20 + 10;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -this.length;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.opacity = Math.random();
                this.twinkleSpeed = Math.random() * 0.02 + 0.005;
            }
            update() {
                this.opacity += this.twinkleSpeed;
                if (this.opacity > 1 || this.opacity < 0) this.twinkleSpeed *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.abs(this.opacity)})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updateParticleSystem() {
            // Reset
            particles = [];
            if(animationId) cancelAnimationFrame(animationId);
            stopLightningLoop(); // Stop petir dulu
            
            const wMain = appState.weather.main;
            const isNight = !appState.weather.isDay;

            if (wMain === 'Rain' || wMain === 'Drizzle' || wMain === 'Thunderstorm') {
                // Mode Hujan
                for(let i=0; i<200; i++) particles.push(new RainDrop());
                animateParticles();
                if(wMain === 'Thunderstorm') startLightningLoop();

            } else if (wMain === 'Clear' && isNight) {
                // Mode Bintang (Malam Cerah)
                for(let i=0; i<150; i++) particles.push(new Star());
                animateParticles();

            } else {
                // Cerah Siang / Berawan Biasa -> Bersihkan Canvas
                ctx.clearRect(0,0, canvas.width, canvas.height);
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            animationId = requestAnimationFrame(animateParticles);
        }

        // Petir Loop
        let lightningTimeout;
        function startLightningLoop() {
            const randomTime = Math.random() * 5000 + 3000;
            lightningTimeout = setTimeout(() => {
                flashOverlay.classList.add('flash-active');
                setTimeout(() => flashOverlay.classList.remove('flash-active'), 800);
                startLightningLoop();
            }, randomTime);
        }
        function stopLightningLoop() { clearTimeout(lightningTimeout); }

        /**
         * ============================================================
         * 5. UTILS
         * ============================================================
         */
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            } else {
                if(document.exitFullscreen) document.exitFullscreen();
            }
        }
        
        // Auto Fullscreen saat klik pertama
        document.body.addEventListener('click', () => {
            if(!document.fullscreenElement) toggleFullscreen();
        }, {once:true});

    </script>
</body>
</html>
